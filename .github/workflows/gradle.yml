name: Java Build

on: [push]

env:
  JAVA_VERSION: '25'
  JAVA_DISTRIBUTION: 'microsoft'
  JAVA_ARCHITECTURE: 'x64'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v5
    - name: Set up OpenJDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}
        architecture: ${{ env.JAVA_ARCHITECTURE }}
    - name: Build with Gradle
      run: ./gradlew dist --info
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: fx2048-1.0.pkg
        path: build/jpackage/fx2048-1.0.pkg
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v5
    - name: Set up OpenJDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}
        architecture: ${{ env.JAVA_ARCHITECTURE }}
    - name: Build with Gradle
      run: ./gradlew dist --info
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: fx2048-1.0.msi
        path: build/jpackage/fx2048-1.0.msi
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v5
    - name: Set up OpenJDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v5
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}
        architecture: ${{ env.JAVA_ARCHITECTURE }}
    - name: Build with Gradle
      run: ./gradlew dist --info
    - name: List installers
      run: ls -l build/jpackage/
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: fx2048-1.0.deb
        path: build/jpackage/fx2048_1.0-1_amd64.deb
